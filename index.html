---
layout: default
---

<div class="home">

  <div class="posts card">
      <div class="card-content white-text">
      <span class="card-title">Repositoris</span>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>            
          </li>
        {% endfor %}
      </ul>
       
      </div>
   </div>

</div>
